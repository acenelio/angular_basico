<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>

    <div ng-controller="CtrlApp">
      <input type="text" ng-model="nome" />
      <h1>{{nome}} - {{idade * 10}}, {{cidade}}</h1>
    </div>

    <script>
      var myApp = angular.module('app', []);

      var CtrlApp = function($scope) {
        $scope.nome = "Teresa";
        $scope.idade = 30;
        $scope.cidade = "SÃ£o Paulo";

        <!-- sempre que scope for mudado, executa a funcao -->
        $scope.$watch('nome', function() { 
          console.log($scope.nome);
        });
      } 

      myApp.controller('CtrlApp', CtrlApp);
    </script>

  </body>
</html>
