<!doctype html>
<html ng-app="MeuModulo">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>

    <div ng-controller="CtrlModulo">
      Meu nome Ã© {{nome}}
    </div>

  <script>

    <!-- segundo argumento: lista de dependencias -->
    var meuModulo = angular.module('MeuModulo', []); 

    <!-- serah injetada na variavel s a dependencia $scope -->
    var ctrlModulo = meuModulo.controller('CtrlModulo', ['$scope', function(s) {
      s.nome = "Wesley";
    }]);


  </script>

  </body>
</html>
