<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>

    <!-- Colocar este input fora do controller permite que ele seja enxergado por todos controllers -->
    Busca: <input type="search" ng-model="busca" />

    <div ng--controller="CtrlLista">

      <div>
        Total: {{pessoas.length}}
      </div>

      <ul>
        <li ng-repeat="pessoa in pessoas | filter:busca">
          {{pessoa.nome}}, {{pessoa.cidade}}
          <button ng-click="remover($index)">Remover</button>
        </li>
      </ul>

      <div>
        Nome: <input type="text" ng-model="vNome" />
        <br/>
        Cidade: <input type="text" ng-model="vCidade" />
        <br/>
        <button ng-click="adicionar()">Adicionar à lista</button>
      </div>
    </div>

  <script>
    var myApp = angular.module('app', []);

    var CtrlLista = function($scope) {

      $scope.pessoas = [
        {nome: "Maria", cidade: "São Paulo"},
        {nome: "João", cidade: "Salvador"},
        {nome: "Tico", cidade: "Curitiba"},
        {nome: "Marta", cidade: "Pirapora"}
      ];

      $scope.adicionar = function() {
        $scope.pessoas.push({
          nome: $scope.vNome, 
          cidade: $scope.vCidade
        });

        $scope.vNome = "";
        $scope.vCidade = "";
      };

      $scope.remover = function (index) {
        $scope.pessoas.splice(index, 1); <!-- remove um item a partir de -->
      };
    };

    myApp.controller('CtrlLista', CtrlLista);
  </script>

  </body>
</html>
